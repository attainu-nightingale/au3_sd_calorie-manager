<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-img {
  /* The image used */
  background-image: url("http://www.h2ofitnesscenter.it/wp-content/uploads/2015/10/run-outdoor-foto.jpg");
    height: 750px;
    width: 1500px;
  min-height: 380px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Add styles to the form container */
.container {
  position: absolute;
  right: 10px;
  margin: 30px;
  max-width: 300px;
  padding: 5px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 20px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
</style>
</head>
<body>

<div class="bg-img">
    <form action="/action_page.php" class="container">
        <h1><center>Login</center></h1>
            <label for="username"></label>
            <input type="text" placeholder="Username" name="email" required>

            <label for="psw"></label>
            <input type="password" placeholder="Password" name="psw" required>
        <div class="row">
            <div class="col-4">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
            </div><br>
            <div class="col-4">
                    <a href="#" class="card-link">Forgot password?</a>
            </div>
        </div>
        <br />
        <button type="submit" class="btn">Login</button>
   
        <hr>
            <div class="row">
                <div class="col-12">
                    <p><center>Or Login with</center></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary"  id="facebook" style="background-color: #18429b; width: 100%"><b>Facebook</b></button>
                </div>
            </div>
            <br />
            <div class="col-12">
                <button type="submit" class="btn btn-danger" id="google" style="background-color: #c3423f; width: 100%"><b>Google+</b></button>
            </div>
             <br />
            <div class="row">
                <div class="col-12">
                    <p>Don't have an Account? Ragister now.</p>
                </div>
            </div>
            <div class="col-12">
                <center><button type="submit" class="btn btn-primary">Ragister</button></center>
            </div>
    </form>
</div>


</body>
</html>
